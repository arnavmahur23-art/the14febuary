<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h1 { color: var(--text-color); margin-bottom: 10px; font-size: 1.5rem; }
        #status-text { color: var(--primary-pink); font-weight: 600; min-height: 24px; margin-bottom: 15px; }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100; /* Ensure Yes is always on top */
        }

        #no-btn {
            background-color: #eeeeee;
            color: #666;
        }

        /* Success Screen */
        .success-content { display: none; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="card" id="main-card">
        <div id="asking-container">
            <h1>Will you be my Valentine? üíò</h1>
            <p id="status-text">Arnav is asking you... ü•∫</p>
            
            <div class="gif-container">
                <img id="main-gif" src="Cry Crying GIF by Sad Hamster.gif">
            </div>

            <div class="btn-group">
                <button id="yes-btn">YES! üíñ</button>
                <button id="no-btn">No üíî</button>
            </div>
        </div>

        <div id="success-container" class="success-content">
            <h1>YAYYYYY! üòç‚ú®</h1>
            <p>I knew you'd say yes! See you on the 14th!</p>
            <img src="In Love Cat GIF.gif">
        </div>
    </div>

<script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const statusText = document.getElementById('status-text');
    const mainGif = document.getElementById('main-gif');
    const askingContainer = document.getElementById('asking-container');
    const successContainer = document.getElementById('success-container');

    let noClickCount = 0;
    const phrases = [
        "Think again! ü§®",
        "Arey yaar, aise mat karo ü•∫",
        "Pukka? Soch le... üò≠",
        "Maan ja na cutie ü•π",
        "I'll be very sad... üíî",
        "Ek aur baar soch lo üåπ",
        "Bas kar ab, Yes daba de! üò§"
    ];

    // Change GIF based on "No" clicks (optional)
    const gifLinks = [
        "Cat Love GIF.gif",
        "catangry.gif",
        "Im Sorry Hands And Knees GIF by Shogun FX.gif",
        "Gay Please GIF.gif"
    ];

    noBtn.addEventListener('click', () => {
        noClickCount++;
        
        // Update text
        statusText.innerText = phrases[Math.min(noClickCount - 1, phrases.length - 1)];
        
        // Change GIF randomly
        mainGif.src = gifLinks[noClickCount % gifLinks.length];

        // Make Yes button bigger
        const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 15) + 'px';
        yesBtn.style.padding = (currentSize / 2 + 10) + 'px ' + (currentSize + 20) + 'px';

        // Move No button slightly away or just let it stay small
        if(noClickCount > 5) {
            noBtn.style.display = 'none'; // Eventually she HAS to say yes
        }
    });

    yesBtn.addEventListener('click', () => {
        askingContainer.style.display = 'none';
        successContainer.style.display = 'block';
        createExplosion();
        // FIREBASE TRIGGER GOES HERE (See Prompt Below)
    });

    function createExplosion() {
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = `floatUp ${Math.random() * 2 + 3}s ease-in forwards`;
            document.getElementById('hearts-bg').appendChild(heart);
        }
    }
</script>

<style>
    @keyframes floatUp {
        to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>

</body>
</html>
